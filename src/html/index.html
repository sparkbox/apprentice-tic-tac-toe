<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type='text/css' media='screen'>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1 class="header">Tic Tac Toe</h1>
  <h2 class="subheader">No winner yet!</h2>
  <div class="game-grid">
    <div class="grid-cell util-no-top-border util-no-left-border">X</div>
    <div class="grid-cell util-no-top-border">O</div>
    <div class="grid-cell util-no-top-border util-no-right-border">X</div>
    <div class="grid-cell util-no-left-border">O</div>
    <div class="grid-cell">X</div>
    <div class="grid-cell util-no-right-border">X</div>
    <div class="grid-cell util-no-bottom-border util-no-left-border">O</div>
    <div class="grid-cell util-no-bottom-border">X</div>
    <div class="grid-cell util-no-bottom-border util-no-right-border">O</div>
  </div>
  <h2 class="app-version">Version <span class="app-version_version">0.0.1</span></h2>
</body>
</html>
